<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Calculator">
    <meta property="og:description" content="Calculator I made for The Odin Project">
    <meta property="og:image" content="images/calculator-social-media.png">
    <meta property="og:url" content="https://remtaine.github.io/calculator/">

    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.12.0/devicon.min.css">
    <script src="https://kit.fontawesome.com/d8f0c855f0.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <main>
        <div id="calculator">
            <h2 id="screen">0</h2>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="delete">del</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>

            <button id="decimal">.</button>
            <button class="number">0</button>
            <button class="operator">/</button>
            <button class="operator">x</button>

            <button id="clear">clear</button>
            <button id="equals">=</button>

            
        </div>
    </main>
    <footer style="display: flex; justify-content: center; margin: 0; padding: 50px 0 0 0;">
        Made by <a href="https://github.com/remtaine" id="name-link">Ben</a>
    </footer>
    <script src="javascript/main.js" defer></script>
</body>
</html>
